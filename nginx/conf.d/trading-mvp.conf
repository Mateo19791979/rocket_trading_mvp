# server HTTP ‚Üí redirection HTTPS canonique
server {
  listen 80;
  server_name trading-mvp.com www.trading-mvp.com;
  return 301 https://trading-mvp.com$request_uri;
}

# serveur HTTPS principal
server {
  listen 443 ssl http2;
  server_name trading-mvp.com;

  ssl_certificate     /etc/letsencrypt/live/trading-mvp.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/trading-mvp.com/privkey.pem;

  # S√©curit√© minimale et compat SPA
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header Content-Security-Policy "upgrade-insecure-requests" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;

  # PROXY ‚Üí APP (corriger APP_HOST/APP_PORT ci-dessous)
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;
    
    # Corriger ces valeurs selon votre setup
    proxy_pass http://mvp-frontend:80;
    
    # Timeouts pour √©viter les 502
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    # Buffering pour la performance
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    
    # Si upstream renvoie 502/504, on sert index.html pour ne pas "tomber"
    error_page 502 504 = @fallback;
  }

  # API route sp√©cifique (optionnel si API s√©par√©e)
  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    
    proxy_pass http://mvp-api:3000;
    
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    # Pas de fallback pour l'API (renvoie vraiment l'erreur)
  }

  # üéØ SSL TERMINATION WEBSOCKET - NOUVEAU BLOC AJOUTE
  # ------------------------------------ 
  # Il intercepte les requ√™tes vers /ws/quotes/ et les redirige
  # vers le MarketDataProcessor en interne via SSL Termination.
  location /ws/quotes/ {
    proxy_pass http://localhost:8083/; # Pointez vers le port du MarketDataProcessor
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket specific timeouts
    proxy_read_timeout 86400s;
    proxy_send_timeout 86400s;
    
    # D√©sactiver le buffering pour WebSocket
    proxy_buffering off;
    proxy_cache off;
  }

  # Fallback SPA (index.html)
  location @fallback {
    root /var/www/app;           # ‚Üê dossier du build (doit contenir index.html)
    try_files /index.html =502;
    
    # Headers pour √©viter le cache sur les pages de fallback
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }

  # Health check endpoint
  location = /healthz {
    access_log off;
    return 200 "OK\n";
    add_header Content-Type text/plain;
  }

  # Static assets avec cache optimis√©
  location /assets/ {
    root /var/www/app;
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Favicon avec cache
  location = /favicon.ico {
    root /var/www/app;
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Compression Gzip
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/xml+rss
    application/json
    application/ld+json
    application/atom+xml
    image/svg+xml;

  # Optimisations suppl√©mentaires
  client_max_body_size 10M;
  keepalive_timeout 65;
  server_tokens off;
}

# Redirection www ‚Üí apex
server {
  listen 443 ssl http2;
  server_name www.trading-mvp.com;
  
  ssl_certificate     /etc/letsencrypt/live/trading-mvp.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/trading-mvp.com/privkey.pem;
  
  return 301 https://trading-mvp.com$request_uri;
}