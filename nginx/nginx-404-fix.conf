# ====================================================================================
# SOLUTION COMPLÈTE ANTI-404: NGINX + REACT ROUTER + MONITORING
# ====================================================================================
# Configuration Nginx optimisée pour éliminer systématiquement les erreurs 404
# Compatible avec SPA React, reverse proxy API, et cache assets performant

server {
    listen 80;
    server_name trading-mvp.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name trading-mvp.com;
    
    ssl_certificate     /etc/letsencrypt/live/trading-mvp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trading-mvp.com/privkey.pem;
    
    root /var/www/app;
    index index.html;
    
    # Paramètres de sécurité SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # ---- REVERSE PROXY POUR L'API (Anti-404 API) ----
    location /api/ {
        proxy_pass http://backend:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90s;
        proxy_connect_timeout 30s;
        
        # Gestion des erreurs API avec fallback
        error_page 502 503 504 = @api_fallback;
    }
    
    # Fallback API en cas d'erreur backend
    location @api_fallback {
        return 200 '{"error": "API temporairement indisponible", "fallback": true}';
        add_header Content-Type application/json;
    }
    
    # ---- CACHE OPTIMISÉ DES ASSETS (Anti-404 Assets) ----
    # Assets avec hash/versioning - cache longue durée
    location ~* ^/assets/.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Cache-Status "ASSETS-CACHED";
        try_files $uri =404;
    }
    
    # Assets statiques - cache modéré
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header X-Cache-Status "STATIC-CACHED";
        try_files $uri =404;
    }
    
    # Manifest et service worker - pas de cache
    location ~* \.(json|webmanifest)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        try_files $uri =404;
    }
    
    # ---- FALLBACK SPA COMPLET (Anti-404 Routes) ----
    # Routes spécifiques connues - optimisation performance
    location ~ ^/(dashboard|unified|trading|system|ai|portfolio|market|strategy)/ {
        try_files $uri $uri/ @spa_fallback;
    }
    
    # Routes d'authentification
    location ~ ^/auth/ {
        try_files $uri $uri/ @spa_fallback;
    }
    
    # Toutes autres routes SPA
    location / {
        try_files $uri $uri/ @spa_fallback;
    }
    
    # Bloc SPA fallback central
    location @spa_fallback {
        rewrite ^.*$ /index.html last;
    }
    
    # ---- MONITORING ET LOGS 404 ----
    # Format de log détaillé pour monitoring 404
    map $status $log_404 {
        default 0;
        404     1;
    }
    
    map $request_uri $is_asset {
        ~*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ 1;
        default 0;
    }
    
    log_format detailed_404 '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent ' '"$http_referer" "$http_user_agent" '
                           'rt=$request_time uct="$upstream_connect_time" '
                           'uht="$upstream_header_time" urt="$upstream_response_time" '
                           '404=$log_404 asset=$is_asset uri="$request_uri"';
    
    access_log /var/log/nginx/trading-mvp.access.log detailed_404;
    error_log  /var/log/nginx/trading-mvp.error.log warn;
    
    # ---- HEALTHCHECK ENDPOINT ----
    location /health {
        return 200 'OK - Nginx Anti-404 System Active';
        add_header Content-Type text/plain;
    }
    
    # ---- GESTION D'ERREURS PERSONNALISÉES ----
    error_page 404 @custom_404;
    location @custom_404 {
        # Pour les requêtes API, retourner JSON
        if ($request_uri ~ ^/api/) {
            return 404 '{"error": "Endpoint API non trouvé", "status": 404}';
        }
        # Pour les assets, log et 404 standard
        if ($is_asset) {
            return 404;
        }
        # Pour tout le reste, redirection vers SPA
        rewrite ^.*$ /index.html last;
    }
    
    # ---- COMPRESSION GZIP ----
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss;
    
    # ---- SÉCURITÉ HEADERS ----
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

# ---- MONITORING STATS SERVER ----
server {
    listen 8080;
    server_name localhost;
    
    location /nginx-stats {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
    
    location /404-stats {
        return 200 'Consultez les logs: /var/log/nginx/trading-mvp.access.log';
        add_header Content-Type text/plain;
    }
}