events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Enhanced logging for debugging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" ' '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Basic settings
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip settings
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting for API endpoints
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=health:10m rate=5r/s;

    # Upstream backend server
    upstream backend {
        server backend:3000 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3000 backup max_fails=1 fail_timeout=10s;
    }

    server {
        listen 80;
        server_name localhost;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        
        # CRITICAL: Special handling for health and API endpoints (FORCE JSON)
        location /health/ {
            # FORCE JSON content type for health endpoints
            add_header Content-Type "application/json; charset=utf-8" always;
            
            # Rate limiting
            limit_req zone=health burst=10 nodelay;
            
            # Proxy to backend with JSON-only error handling
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            # CRITICAL: Custom error pages that return JSON only
            error_page 404 500 502 503 504 = @health_json_error;
            
            # Disable buffering for health checks
            proxy_buffering off;
        }
        
        location /api/ {
            # FORCE JSON content type for API endpoints  
            add_header Content-Type "application/json; charset=utf-8" always;
            
            # Rate limiting
            limit_req zone=api burst=20 nodelay;
            
            # Proxy to backend
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # CRITICAL: Custom error pages that return JSON only
            error_page 404 500 502 503 504 = @api_json_error;
        }
        
        location /security/ {
            # FORCE JSON content type for security endpoints
            add_header Content-Type "application/json; charset=utf-8" always;
            
            # Rate limiting
            limit_req zone=health burst=10 nodelay;
            
            # Proxy to backend
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            # CRITICAL: Custom error pages that return JSON only
            error_page 404 500 502 503 504 = @health_json_error;
        }
        
        # CRITICAL: JSON-only error handlers (prevents HTML error pages)
        location @health_json_error {
            internal;
            default_type application/json;
            add_header Content-Type "application/json; charset=utf-8" always;
            return 200 '{"ok":false,"error":"health_endpoint_unavailable","status":"service_error","timestamp":"$time_iso8601","nginx_error":true,"message":"Health endpoint temporarily unavailable - emergency bypass active"}';
        }
        
        location @api_json_error {
            internal;
            default_type application/json;
            add_header Content-Type "application/json; charset=utf-8" always;
            return 200 '{"ok":false,"error":"api_endpoint_unavailable","status":"service_error","timestamp":"$time_iso8601","nginx_error":true,"message":"API endpoint temporarily unavailable"}';
        }
        
        # Static files (React app)
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
        
        # Specific handling for manifest and robots
        location = /manifest.json {
            root /usr/share/nginx/html;
            add_header Cache-Control "no-cache";
        }
        
        location = /robots.txt {
            root /usr/share/nginx/html;
            add_header Cache-Control "no-cache";
        }
        
        # Health check endpoint for load balancer
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}