# Nginx configuration for preventing 502 errors
# Updated with proper timeouts and IBKR real-time support

upstream backend {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # Increase body size for API requests
    client_max_body_size 10M;
    
    # Buffer settings
    client_body_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_buffer_size 128k;

    # Enhanced timeout settings for real-time data
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Keep-alive for better performance
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Health check endpoint
    location /health {
        proxy_pass http://backend;
        access_log off;
    }

    # Internal health endpoints
    location /internal/ {
        proxy_pass http://backend;
        # Optional: restrict to internal IPs
        # allow 127.0.0.1;
        # deny all;
    }

    # Real-time API endpoints - optimized for low latency
    location /api/realtime/ {
        proxy_pass http://backend;
        
        # Reduced timeouts for real-time data
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Disable buffering for real-time responses
        proxy_buffering off;
        proxy_cache off;
        
        # Real-time headers
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # General API routes
    location /api/ {
        proxy_pass http://backend;
        
        # Standard API timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 45s;
        proxy_read_timeout 45s;
    }

    # Static files and frontend
    location / {
        proxy_pass http://backend;
        
        # Standard web timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        return 200 '{"ok":false,"error":"Service temporarily unavailable","code":502}';
        add_header Content-Type application/json;
    }

    # Logging
    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log warn;
}