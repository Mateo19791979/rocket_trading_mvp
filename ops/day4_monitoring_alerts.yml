groups:
- name: rocket-mvp-alerts
  rules:
  - alert: HighHttpErrorRate
    expr: (sum(rate(http_requests_total{code=~"5.."}[5m])) / sum(rate(http_requests_total[5m]))) > 0.02
    for: 10m
    labels: { severity: page }
    annotations:
      summary: "HTTP 5xx > 2%"
      description: "Error rate >2% sur 10m"

  - alert: HighLatencyQuotesP95
    expr: histogram_quantile(0.95, sum(rate(http_request_duration_ms_bucket{path="/quotes"}[5m])) by (le)) > 0.7
    for: 10m
    labels: { severity: warn }
    annotations:
      summary: "p95 /quotes > 700ms"
      description: "Latence élevée persistante"

  - alert: WsClientsDrop
    expr: ws_active_connections < 10
    for: 5m
    labels: { severity: page }
    annotations:
      summary: "WS clients trop faibles"
      description: "Vérifier bridge, Redis, ingress WSS"

  - alert: RagLatencyHigh
    expr: histogram_quantile(0.95, sum(rate(kb_search_duration_ms_bucket[5m])) by (le)) > 0.9
    for: 10m
    labels: { severity: warn }
    annotations:
      summary: "RAG p95 > 900ms"
      description: "Vector search ou embeddings lents"

  - alert: RlsStatusNotOk
    expr: rocket_rls_status != 0
    for: 5m
    labels: { severity: page }
    annotations:
      summary: "RLS status NOT OK"
      description: "Auto-repair ou rollback nécessaire"