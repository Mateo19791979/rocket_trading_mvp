version: "3.9"

networks:
  web:
    external: false

services:
  traefik:
    image: traefik:v3.0
    container_name: mvp-traefik
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.file.filename=/etc/traefik/dynamic.yml
      - --providers.file.watch=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL:-admin@trading-mvp.com}
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
      - --accesslog=true
      - --log.level=INFO
    ports:
      - "80:80" -"443:443"
    volumes:
      - traefik_letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
    networks: [web]
    labels:
      - "traefik.enable=true"
      # Global HTTP to HTTPS redirect
      - "traefik.http.routers.http-catchall.rule=HostRegexp(`{any:.+}`)"
      - "traefik.http.routers.http-catchall.entrypoints=web" -"traefik.http.routers.http-catchall.middlewares=redirect-to-https@docker" -"traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https" -"traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-https://trading-mvp.com/api}
    container_name: mvp-frontend
    restart: unless-stopped
    networks: [web]
    labels:
      - "traefik.enable=true" -"traefik.http.routers.frontend.rule=Host(`trading-mvp.com`)" -"traefik.http.routers.frontend.entrypoints=websecure" -"traefik.http.routers.frontend.tls.certresolver=letsencrypt" -"traefik.http.services.frontend.loadbalancer.server.port=80" -"traefik.http.services.frontend.loadbalancer.healthcheck.path=/healthz" -"traefik.http.services.frontend.loadbalancer.healthcheck.interval=30s" -"traefik.http.services.frontend.loadbalancer.healthcheck.timeout=5s"
      # Apply security headers and SPA fallback
      - "traefik.http.routers.frontend.middlewares=sec-headers@file,spa-fallback@file"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: mvp-api
    restart: unless-stopped
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - INTERNAL_ADMIN_KEY=${INTERNAL_ADMIN_KEY}
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - REDIS_TTL_QUOTES=${REDIS_TTL_QUOTES:-300}
      - REDIS_TTL_OHLC=${REDIS_TTL_OHLC:-3600}
    networks: [web]
    depends_on:
      - redis
    labels:
      - "traefik.enable=true" -"traefik.http.routers.api.rule=Host(`trading-mvp.com`) && PathPrefix(`/api`)" -"traefik.http.routers.api.entrypoints=websecure" -"traefik.http.routers.api.tls.certresolver=letsencrypt" -"traefik.http.services.api.loadbalancer.server.port=3000" -"traefik.http.services.api.loadbalancer.healthcheck.path=/api/health" -"traefik.http.services.api.loadbalancer.healthcheck.interval=30s" -"traefik.http.services.api.loadbalancer.healthcheck.timeout=5s"
      # Apply security headers and rate limiting
      - "traefik.http.routers.api.middlewares=sec-headers@file,rl-api@file"

  redis:
    image: redis:7-alpine
    container_name: mvp-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
    volumes:
      - redis_data:/data
    networks: [web]
    labels:
      - "traefik.enable=false"

volumes:
  traefik_letsencrypt:
  redis_data: